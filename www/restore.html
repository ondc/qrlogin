<html>
<head>
    <title>QRlogin</title>
    <link rel="stylesheet" href="mobile_styles.css" type="text/css" />
    <script src="libs/qrlogin-crypto.js" type="text/javascript"></script>
    <script src="libs/common.js" type="text/javascript"></script>
    <script src="libs/aes.js" type="text/javascript"></script>
    <script src="libs/sha256.js" type="text/javascript"></script>
    <script src="mobileapp.js" type="text/javascript"></script>
    <meta name="viewport" content="width=320">
</head>
<body onload="startRestore()">
    <div class="header">
        <img src="img/qrlogo-sw.png" class="logo" />
        <div class="serviceid">
            <span id="serviceId"></span>
        </div>
    </div>
    <div id="alreadyprofile">
        <p class="str_rstr_alreadyprofile">Keys match</p>
        <img src="img/success.png" />
    </div>
    <div id="differentkey">
        <p class="str_rstr_differentkey">The device already has a different key</p>
        <img src="img/failed.png" />
    </div>
    <div class="password" id="passphrase_panel">
        <label>
            <span class="str_rstr_enterpassphrase">Enter passphrase</span>
            <input type="text" class="password" id="passphrase" />
        </label>
        <button id="restore_key_button" class="str_rstr_import_key_button">Import key</button>
        <button id="check_key_button" class="str_rstr_check_key_button">Check key</button>
    </div>
    <div class="spinner" id="spinner">
        <img src="img/spinner.gif"></div>
    <div id="progressbar"><div></div></div>
    <div id="done_sect">
        <p class="str_rstr_import_ok">Succesfuly imported</p>
        <img src="img/success.png" />
    </div>
</body>
</html>
