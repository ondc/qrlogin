<html>
<head>
    <title>QRlogin</title>
    <link rel="stylesheet" href="mobile_styles.css" type="text/css" />
    <script src="libs/bitcoinjs-min.js" type="text/javascript"></script>
    <script src="libs/bitcoinsig.js" type="text/javascript"></script>
    <script src="libs/secure-random.js" type="text/javascript"></script>
    <script src="libs/common.js" type="text/javascript"></script>
    <script src="mobileapp.js" type="text/javascript"></script>
    <meta name="viewport" content="width=320">
</head>
<body onload="startSign()">
    <div class="header">
        <img src="img/qrlogo-sw.png" class="logo" />
        <div class="serviceid">
            <span id="serviceId"></span>
        </div>
    </div>
    <div id="checkdomain"><div></div><p class="str_chn_checkdomain">Always check the domain before the approval  !</p></div>
    <div class="password" id="password_form">
        <label>
            <span class="str_chn_enterpassword">Enter password (optional)</span>
            <input type="password" class="password" id="password_input" />
        </label>
        <label class="always_blank">
            <input type="checkbox" id="always_blank" /><span class="str_chn_disablepassword">Disable password</span></label>
    </div>
    <div class="accept">
        <button id="accept_button" class="str_chn_loginbutton">Login</button></div>
    <div class="create">
        <button id="create_button" class="str_chn_createbutton">Create identity</button></div>
    <div class="spinner" id="spinner">
        <img src="img/spinner.gif"></div>
    <div id="delivered_sect">
        <p class="str_chn_delivered">Succesfuly delivered</p>
        <img src="img/success.png" />
    </div>
    <div id="failed_sect">
        <p class="str_chn_failed">Please try again</p>
        <img src="img/failed.png" />
    </div>
    <div id="time_error">
        <p class="str_chn_timeerror">Invalid timestamp</p>
        <img src="img/failed.png" />
    </div>
</body>
</html>
