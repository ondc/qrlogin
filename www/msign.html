<html>
<head>
    <title>QRlogin</title>
    <link rel="stylesheet" href="mobile_styles.css" type="text/css" />
    <script src="libs/qrlogin-crypto.js" type="text/javascript"></script>
    <script src="libs/common.js" type="text/javascript"></script>
    <script src="mobileapp.js" type="text/javascript"></script>
    <meta name="viewport" content="width=320">
</head>
<body onload="startSignature()">
    <div class="header">
        <img src="img/qrlogo-sw.png" class="logo" />
        <div class="serviceid">
            <span id="serviceId"></span>
        </div>
    </div>
    <div id="sign_message"><h1 class="str_sign_signmsg">Sign this message</h1><p></p></div>
    <div id="sign_hash"><h1 class="str_sign_signhash">Compare hash before sign</h1><p></p></div>
    <div class="password" id="password_form">
        <label>
            <span class="str_sign_enterpassword">Enter password</span>
            <input type="password" class="password" id="password_input" />
        </label>
    </div>
    <div class="accept">
        <button id="accept_button" class="str_sign_dosign">Sign now</button></div>
    <div class="spinner" id="spinner">
        <img src="img/spinner.gif"></div>
    <div id="delivered_sect">
        <p class="str_sign_signok">Successfuly signed</p>
        <img src="img/success.png" />
    </div>
    <div id="failed_sect">
        <p class="str_sign_sigfailed">Please try again</p>
        <img src="img/failed.png" />
    </div>
    <div id="no_key_exist">
        <p class="str_sign_no_key_exist">No key</p>
        <img src="img/failed.png" />
    </div>
</body>
</html>
