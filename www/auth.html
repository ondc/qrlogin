<!DOCTYPE html>
<html>
<head>
    <title>QRlogin - OAuth2 module</title>
    <script src="libs/common.js" type="text/javascript"></script>
    <script src="libs/qrcode.js" type="text/javascript"></script>
    <script src="libs/qrlogin-crypto.js" type="text/javascript"></script>
    <script src="https://raw.githubusercontent.com/trezor/trezor.js/master/dist/trezor.js" async type="text/javascript" onload="trytrezor()"></script>
    <script src="https://trezor.github.io/connect/login.js" async type="text/javascript"></script>
    <script src="auth.js" type="text/javascript"></script>
    <meta name="viewport" content="width=700" />
    <link rel="stylesheet" href="auth.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="image_src" href="img/qrlogofb.png" />
</head>
<body onload="start()">
    <div class="header">
    <div id="langpanel">
    </div>
         
    </div>


	<div class="content">

	
	<div class="scanarea">
    <ul class="selector">
        <li id="tab_login">Login</li>
        <li class="str_auth_manage" id="tab_manage">Manage</li>
        <li class="str_auth_restorebackup" id="tab_restore">Restore backup</li>
        <li class="str_auth_trezor" id="tab_trezor"><img src="img/trezor.png" style="vertical-align:middle;"/></li>
      </ul>
    <div class="selectorblock">
        <div>
            <div id="qrblock">
            </div>
            <div id="restoreform">
                <label>
                    <span class="str_auth_choose_file">Browse the stored backup of the key</span>
                    <input type="file" id="keyfile" />
                </label>
            </div>
            <div id="downloadask">
                <div class="str_auth_keyready">The key was downloaded</div>
                <button class="str_auth_savetofile" id="savekeybutton">Save the key to file</button>
                <button class="str_auth_print" id="printkeybutton">Print as QR code</button>
                <div><label class="str_auth_counter">Time remain: </label><span class="timeremain">60</span>s</div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="str_auth_clickinfo">
        Please click or tap on QR code to use current browser
    </div>
</body>
</html>
