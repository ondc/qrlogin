<!DOCTYPE html>
<html>
<head>
    <title>QRlogin - OAuth2 module</title>
    <script src="libs/common.js" type="text/javascript"></script>
    <script src="libs/bitcoinjs-min.js" type="text/javascript"></script>
    <script src="libs/qrcode.js" type="text/javascript"></script>
    <script src="libs/secure-random.js" type="text/javascript"></script>
    <script src="auth.js" type="text/javascript"></script>
    <meta name="viewport" content="width=400" />
    <link rel="stylesheet" href="auth.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="image_src" href="img/qrlogofb.png" />
</head>
<body onload="start()">
    <div class="header">
       	<div class="serviceInfo">
		        <div id="serviceId"></div>
	  			<div id="serviceLogo"></div>
   		</div>        
        
    </div>


	<div class="content">
    <div id="langpanel">
    </div>

	
	<div class="scanarea">
    <ul class="selector">
        <li class="str_auth_login" id="tab_login">Login</li><li class="str_auth_manage" id="tab_manage">
            Manage</li><li class="str_auth_restorebackup" id="tab_restore">Restore backup</li></ul>
    <div class="selectorblock">
        <div>
            <div id="qrblock">
            </div>
            <div id="restoreform">
                <label>
                    <span class="str_auth_choose_file">Browse the stored backup of the key</span>
                    <input type="file" id="keyfile" />
                </label>
            </div>
            <div id="downloadask">
                <div class="str_auth_keyready">The key was downloaded</div>
                <button class="str_auth_savetofile" id="savekeybutton">Save the key to file</button>
                <button class="str_auth_print" id="printkeybutton">Print as QR code</button>
                <div><label class="str_auth_counter">Time remain: </label><span class="timeremain">60</span>s</div>
                
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="str_auth_clickinfo">
        Please click or tap on QR code to use current browser
    </div>
</body>
</html>
